			<p>  </p>
			<p> 　　罗汉拳为少林功夫中的精粹，禅宗罗汉拳讲究拳禅一体，功夫与技术相结合，有养生与技击双重作用。少林罗汉拳套路众多，在此图解小罗汉拳第五式。</p>
			<p> 　　</p>
			<p> 第五式 双风贯耳</p>
			<p> 　　1.接紫燕双飞收式。</p>
			<p> 　　2.左脚提起向后收回再前跨，屈膝，右腿绷直，身体成左弓步。两掌握拳收回，握于腰间。</p>
			<p> 　　3.两拳由腰间向身前冲出，两臂伸直，两拳略高于肩。目平视前方。</p>
